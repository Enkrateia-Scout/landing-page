<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Enkrasia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Cinzel', serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            background: linear-gradient(135deg, #0a1929 0%, #000000 100%);
            color: #ffffff;
        }
        
        header {
            width: 100%;
            padding: 30px 20px;
            border-bottom: 1px solid #2a4a6a;
        }
        
        h1 {
            font-weight: 700;
            font-size: 2.5rem;
            text-shadow: 0 0 10px rgba(100, 149, 237, 0.5);
            letter-spacing: 1px;
            margin: 0;
        }
        
        h2 {
            font-weight: 700;
            font-size: 1.8rem;
            color: #c0aa76;
            margin: 20px 0;
        }
        
        .avatar-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 40px 0;
            padding: 20px;
            border-radius: 10px;
            background: rgba(10, 25, 41, 0.7);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 800px;
        }
        
        .avatar-container img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        
        section {
            width: 90%;
            max-width: 800px;
            margin: 20px 0;
            padding: 20px;
            background: rgba(10, 25, 41, 0.5);
            border-radius: 10px;
            border: 1px solid #2a4a6a;
        }
        
        p {
            line-height: 1.8;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        
        a {
            color: #c0aa76;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            border: 1px solid #c0aa76;
            border-radius: 5px;
            transition: all 0.3s ease;
            display: inline-block;
        }
        
        a:hover {
            background-color: #c0aa76;
            color: #0a1929;
            text-shadow: none;
        }
        
        /* Navigation Styles */
        nav {
            width: 100%;
            padding: 20px;
            background: rgba(10, 25, 41, 0.8);
            border-bottom: 1px solid #2a4a6a;
            display: flex;
            justify-content: center;
        }
        
        .nav-links {
            display: flex;
            gap: 30px;
        }
        
        .nav-links a {
            border: none;
            padding: 5px 10px;
            position: relative;
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #c0aa76;
            transition: width 0.3s ease;
        }
        
        .nav-links a:hover::after {
            width: 100%;
        }
        
        .nav-links a:hover {
            background-color: transparent;
            color: #c0aa76;
        }
        
        /* Form Styles */
        .form-container {
            width: 100%;
            text-align: left;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 1.1rem;
            color: #c0aa76;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px;
            background: rgba(10, 25, 41, 0.7);
            border: 1px solid #2a4a6a;
            border-radius: 5px;
            color: #ffffff;
            font-family: 'Cinzel', serif;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #c0aa76;
            box-shadow: 0 0 5px rgba(192, 170, 118, 0.5);
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .checkbox-group {
            margin-top: 15px;
        }
        
        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .checkbox-container input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }
        
        .checkbox-container label {
            margin-bottom: 0;
            display: inline;
        }
        
        button {
            background-color: transparent;
            color: #c0aa76;
            border: 1px solid #c0aa76;
            padding: 12px 25px;
            font-family: 'Cinzel', serif;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        button:hover {
            background-color: #c0aa76;
            color: #0a1929;
        }
        
        .required {
            color: #c0aa76;
        }
        
        .form-note {
            font-size: 0.9rem;
            font-style: italic;
            margin-top: 5px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }
            
            section {
                padding: 15px;
                margin: 15px 0;
            }
            
            p {
                font-size: 1rem;
                line-height: 1.6;
            }
            
            a, button {
                padding: 8px 16px;
                font-size: 1rem;
            }
            
            .nav-links {
                gap: 15px;
            }
            
            label {
                font-size: 1rem;
            }
            
            input, textarea, select {
                padding: 10px;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }
            
            h2 {
                font-size: 1.3rem;
            }
            
            header {
                padding: 20px 10px;
            }
            
            section {
                padding: 12px;
                width: 95%;
            }
            
            p {
                margin-bottom: 15px;
            }
            
            .nav-links {
                gap: 10px;
            }
            
            .form-group {
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="products.html">Products</a>
            <a href="signup.html">Sign Up</a>
        </div>
    </nav>

    <header>
        <h1>Sign Up for Personalized Content</h1>
    </header>

    <section>
        <p>Tell us about your family's values and preferences so we can provide content that aligns with what matters most to you.</p>
        
        <div class="form-container">
            <form id="familyValuesForm" action="#" method="POST">
                <div class="form-group">
                    <label for="email">Email Address <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="religion">What religion do you most closely align with? <span class="required">*</span></label>
                    <select id="religion" name="religion" required>
                        <option value="" disabled selected>Select your religion</option>
                        <option value="christianity">Christianity</option>
                        <option value="islam">Islam</option>
                        <option value="judaism">Judaism</option>
                        <option value="hinduism">Hinduism</option>
                        <option value="buddhism">Buddhism</option>
                        <option value="sikhism">Sikhism</option>
                        <option value="atheism">Atheism</option>
                        <option value="agnosticism">Agnosticism</option>
                        <option value="spiritual">Spiritual but not religious</option>
                        <option value="other">Other</option>
                        <option value="prefer_not_to_say">Prefer not to say</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>What values would you like to encourage in your children? <span class="required">*</span><br><span class="form-note">(Choose all that apply)</span></label>
                    <div class="checkbox-group">
                        <div class="checkbox-container">
                            <input type="checkbox" id="honesty" name="values" value="honesty">
                            <label for="honesty">Honesty</label>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" id="respect" name="values" value="respect">
                            <label for="respect">Respect</label>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" id="kindness" name="values" value="kindness">
                            <label for="kindness">Kindness</label>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" id="responsibility" name="values" value="responsibility">
                            <label for="responsibility">Responsibility</label>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" id="perseverance" name="values" value="perseverance">
                            <label for="perseverance">Perseverance</label>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" id="gratitude" name="values" value="gratitude">
                            <label for="gratitude">Gratitude</label>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" id="empathy" name="values" value="empathy">
                            <label for="empathy">Empathy</label>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" id="courage" name="values" value="courage">
                            <label for="courage">Courage</label>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" id="creativity" name="values" value="creativity">
                            <label for="creativity">Creativity</label>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" id="curiosity" name="values" value="curiosity">
                            <label for="curiosity">Curiosity</label>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" id="faith" name="values" value="faith">
                            <label for="faith">Faith</label>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" id="family" name="values" value="family">
                            <label for="family">Family</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>What types of content do you not want your child seeing? <span class="required">*</span><br><span class="form-note">(Select all that apply)</span></label>
                    <div class="checkbox-group">
                        <div class="checkbox-container">
                            <input type="checkbox" id="violence" name="avoid_content" value="violence">
                            <label for="violence">Violence</label>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" id="profanity" name="avoid_content" value="profanity">
                            <label for="profanity">Profanity</label>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" id="sexual_content" name="avoid_content" value="sexual_content">
                            <label for="sexual_content">Sexual Content</label>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" id="drug_use" name="avoid_content" value="drug_use">
                            <label for="drug_use">Drug Use</label>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" id="alcohol" name="avoid_content" value="alcohol">
                            <label for="alcohol">Alcohol</label>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" id="smoking" name="avoid_content" value="smoking">
                            <label for="smoking">Smoking</label>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" id="frightening" name="avoid_content" value="frightening">
                            <label for="frightening">Frightening Content</label>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" id="gambling" name="avoid_content" value="gambling">
                            <label for="gambling">Gambling</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>What topics do you want to keep your child away from? <span class="required">*</span><br><span class="form-note">(Select all that apply)</span></label>
                    <div class="checkbox-group">
                        <div class="checkbox-container">
                            <input type="checkbox" id="politics" name="avoid_topics" value="politics">
                            <label for="politics">Politics</label>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" id="war" name="avoid_topics" value="war">
                            <label for="war">War</label>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" id="death" name="avoid_topics" value="death">
                            <label for="death">Death</label>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" id="crime" name="avoid_topics" value="crime">
                            <label for="crime">Crime</label>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" id="money" name="avoid_topics" value="money">
                            <label for="money">Money/Materialism</label>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" id="dating" name="avoid_topics" value="dating">
                            <label for="dating">Dating/Relationships</label>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" id="certain_religions" name="avoid_topics" value="certain_religions">
                            <label for="certain_religions">Certain Religions</label>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" id="evolution" name="avoid_topics" value="evolution">
                            <label for="evolution">Evolution</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="searchQueries">Is there any content you would like us to find for you? <span class="required">*</span><br><span class="form-note">(Enter up to 3 search queries that align with your family values. For example: "Farming videos with kids helping their parents," "Christian kids songs," "Science experiments for children")</span></label>
                    <textarea id="searchQueries" name="searchQueries" rows="4" required></textarea>
                </div>
                
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>

    <section>
        <p><a href="index.html">Return Home</a></p>
    </section>

    <script>
        document.getElementById('familyValuesForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // In a real implementation, you would send this data to your server
            // For now, we'll just show a confirmation message
            alert('Thank you for sharing your family values! We will use this information to provide personalized content recommendations.');
            
            // Optionally redirect to a thank you page
            // window.location.href = 'thank-you.html';
        });
    </script>
</body>
</html>
