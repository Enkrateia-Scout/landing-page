<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success - Enkrasia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Cinzel', serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            background: linear-gradient(135deg, #0a1929 0%, #000000 100%);
            color: #ffffff;
        }
        
        header {
            width: 100%;
            padding: 30px 20px;
            border-bottom: 1px solid #2a4a6a;
        }
        
        h1 {
            font-weight: 700;
            font-size: 2.5rem;
            text-shadow: 0 0 10px rgba(100, 149, 237, 0.5);
            letter-spacing: 1px;
            margin: 0;
        }
        
        section {
            width: 90%;
            max-width: 800px;
            margin: 20px 0;
            padding: 20px;
            background: rgba(10, 25, 41, 0.5);
            border-radius: 10px;
            border: 1px solid #2a4a6a;
        }
        
        p {
            line-height: 1.8;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        
        a {
            color: #c0aa76;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            border: 1px solid #c0aa76;
            border-radius: 5px;
            transition: all 0.3s ease;
            display: inline-block;
        }
        
        a:hover {
            background-color: #c0aa76;
            color: #0a1929;
            text-shadow: none;
        }
        
        /* Navigation Styles */
        nav {
            width: 100%;
            padding: 20px;
            background: rgba(10, 25, 41, 0.8);
            border-bottom: 1px solid #2a4a6a;
            display: flex;
            justify-content: center;
        }
        
        .nav-links {
            display: flex;
            gap: 30px;
        }
        
        .nav-links a {
            border: none;
            padding: 5px 10px;
            position: relative;
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #c0aa76;
            transition: width 0.3s ease;
        }
        
        .nav-links a:hover::after {
            width: 100%;
        }
        
        .nav-links a:hover {
            background-color: transparent;
            color: #c0aa76;
        }
        
        .success-icon {
            font-size: 5rem;
            color: #4CAF50;
            margin: 20px 0;
        }
        
        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
            
            section {
                padding: 15px;
                margin: 15px 0;
            }
            
            p {
                font-size: 1rem;
                line-height: 1.6;
            }
            
            a {
                padding: 8px 16px;
                font-size: 1rem;
            }
            
            .nav-links {
                gap: 15px;
            }
            
            .success-icon {
                font-size: 4rem;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }
            
            header {
                padding: 20px 10px;
            }
            
            section {
                padding: 12px;
                width: 95%;
            }
            
            p {
                margin-bottom: 15px;
            }
            
            .nav-links {
                gap: 10px;
            }
            
            .success-icon {
                font-size: 3.5rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="signup.html">Sign Up</a>
        </div>
    </nav>

    <header>
        <h1>Success!</h1>
    </header>

    <section>
        <div class="success-icon">âœ“</div>
        <p>Thank you for sharing your family values!</p>
        <p>We will use this information to provide personalized content recommendations that align with what matters most to you.</p>
        <p><a href="index.html">Return Home</a></p>
    </section>
</body>
</html>
